<!DOCTYPE html>
<html ng-app="MyApp">
<head>
 <link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" type="text/css" href="css/styles.css">
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
		<title>San Fransisco</title>

</head>
<body >
 <div class="container" ng-controller="AppCtrl">
	<div class="container-middle">
			<form ng-submit = "getData()"> <!-- la request fonctionne quand le bouton est cliquÃ© -->
				<div class="header">
					<input type="text" ng-model="location" class="input" >
					<button>Go</button>
					<p class="city">{{mydata.name}}</p>
				</div>
				<div class="infos">
						<div class="temperature">
						<p class="temp">{{mydata.main.temp}}C</p>
						<i class="fa fa-sun-o" aria-hidden="true"></i>
						</div>
				<div class="temp_logo">
				<p class="temp-max">{{mydata.main.temp_max}}/{{mydata.main.temp_min}}</p>
				</div>

				<div class="humidite">
					<i class="fa fa-tint" aria-hidden="true"></i>
					<p class="hum">{{mydata.main.humidity}}</p>
				</div>
				<div class="date">
					<p>11 juillet 2016</p>
				</div>
				</div>
			</form>
			</div>
	</div>
<script src="app.js"></script>
<script src="controller.js"></script>
</body>
</html>
